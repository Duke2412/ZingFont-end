
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb.jpg);">
  <div class="bradcumbContent">
    <p>See what's </p>
    <h2>ARTIST SONGS</h2>
  </div>
</section>
<br>
<br>
<div style="width: 90%;margin-left: 5%">
  <h3>List Songs</h3>
<!--  <a [routerLink]="'/create'" style="float: right; margin-right: 3%">+Create New Song</a>-->
  <p>have {{songs.length}} songs</p>
  <table class="table table-bordered table-hover" style="margin-top: 3%">
    <thead>
    <tr>
      <td>#</td>
      <td>Name</td>
      <td>Image</td>
      <td>Artist</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of songs; index as i">
      <td>{{i + 1}}</td>
      <td><a [routerLink]="'/detail/' + item.songId">{{item.name}}</a></td>
      <td><img src="{{item.cover_art_url}}" alt="" width="200px" height="200px"></td>
      <td>{{item.artist.name}}</td>
      <td>
        <div >
          <button class="btn btn-outline-primary" (click)="playSong(item.songId)"><img
            src="../../assets/img/bg-img/control+media+multimedia+music+options+play+play+button+player-1320185653542985681.png"
            height="25" width="25"/></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
